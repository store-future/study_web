{% extends 'main.html'%}



{% block content %}

<h1>Home page</h1>

<div>
   <a href="{% url 'create-room' %}">Create Room</a>
   <hr>
   <div>
      {% for room in rooms %}
      <div>
         <a href="{% url 'update-room' room.id %}">Update</a>
         <a href="{% url 'delete-room' room.id %}"> Delete</a>
         <span>@{{room.host.username}}</span>
         <h3>{{room.id}}--<a href="{% url 'room' room.id%}">{{room.name}}</a></h3> 
         <small>{{room.topic.topic}}</small>
         <hr>
      </div>
      {% endfor %}
   </div>      
</div>


{% endblock content %}
